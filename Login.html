<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
              <div class="Login__form">
                <div class="logo">
                  <img src="./images/Picture8.png" alt="">
                </div>
                <div class="login">
                  <h4>Sign in to Excellentcoaching</h4>
                  <form>
                    <div class="form-group">
                      <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <p class="forgot__password">
                      <a href="Forgot__passwork.html">Forgot password?</a>
                    </p>
                        <!-- <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div> -->
                    <button type="submit" class="Sign__in-btn">Sign in</button>
                    <p class="Sign__in-link">
                        Don't have an account?
                      <a href="./sign-up.html">Sign up</a>
                    </p>
                  </form>
                </div>
                <div class="item_social">
                  <p>Sign in with</p>
                  <ul class ="social-link">
                      <li>
                          <a href="https://www.facebook.com/" alt="facebook" target="_self">
                              <i class="fab fa-facebook-f"></i>
                          </a>
                      </li>
                      <li>
                          <a href="https://mail.google.com" alt ="Gmail" target="_self">
                              <i class="fab fa-google"></i>
                          </a>
                      </li>
                      <li>
                          <a href="http://instagram.com" alt="instagram" target="_self">
                              <i class="fab fa-instagram"></i>
                          </a>
                      </li>
                  </ul>
                </div>
              </div>
            </div> 
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
