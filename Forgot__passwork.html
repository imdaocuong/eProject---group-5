<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot passwork</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="Login__form">
                    <div class="login">
                        <div class="logo">
                            <a href="./index.html">
                            <img src="./images/Picture8.png" alt=""></a>
                        </div>
                        <h5 style="font-weight: bold;">Reset your passwork</h5>
                        <p>Just enter your email address and we will see you a link to reset your pass work</p>
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email">
                            </div>
                            <div class="capture">
                                <input type="text" name="Enter character" placeholder="Enter character">
                                <img src="./images/Capture.PNG" alt="">
                            </div> 
                            <button type="submit" class="Sign__in-btn">Continue</button>
                            <p class="back__in">
                                <a href="login.html">Back to sign in</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
